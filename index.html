<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="main">
    <img class="equi" src="images/image-equilibrium.jpg" alt="The image-equilibrium Comes Here">
    <p class="id">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="value">
      <p class="eth" ><i class="fa fa-ethereum" aria-hidden="true"></i>  0.041 ETH</p>
      <p>3 days left</p>
    </div>
    <div class="profile">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p class="details" ><span class="name">Creation of </span>Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
